apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deploy
  labels:
    app: flextest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flextest
  template:
    metadata:
      labels:
        app: flextest
    spec:
      containers:
        - name: flextest
          image: qbrainxcicd.azurecr.io/az-k8deploy-img:$(Build.BuildId)
          ports:
            - containerPort: 80
           
           
---
apiVersion: v1
kind: Service
metadata:
  name: backend-deploy-svc


status:
  loadBalancer: {}
spec:
  ports:
    - name: backend-deploy-svc
      protocol: TCP
      port: 8080
      targetPort: 8080
  selector:
    app: backend-deploy


  type: ClusterIP
  sessionAffinity: None
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  internalTrafficPolicy: Cluster
